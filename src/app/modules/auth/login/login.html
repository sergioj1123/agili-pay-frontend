<div class="login-container">
  <div class="login-aside">
    <div class="login-image-container">
      <h1>
        <img src="/logo.svg" alt="Agilipay Logo" class="logo" />
      </h1>
    </div>
    <p>A gestão financeira ágil para o seu negócio freelancer.</p>
  </div>

  <div class="login-form-section">
    <form class="login-form">
      <!-- <div class="login-image-container">
        <h1>
          <img src="/logo.svg" alt="Agilipay Logo" class="logo" />
        </h1>
      </div> -->
      <h2 class="login-form__title">Bem-vindo de volta ao AgiliPay</h2>

      <div class="login-form__container">
        <div class="form-group">
          <label>E-mail</label>
          <div class="input-wrapper">
            <input type="email" placeholder="seu@email.com" class="form-input" />
            <i class="material-icons-outlined">email</i>
          </div>
        </div>

        <div class="form-group">
          <label>Senha</label>
          <div class="input-wrapper">
            <input type="password" placeholder="••••••••" class="form-input" />
            <i class="material-icons-outlined">lock</i>
          </div>
        </div>
      </div>

      <a href="#" class="forgot-password">Esqueceu a senha?</a>

      <button type="submit" class="btn-primary">Entrar</button>
    </form>
  </div>
</div>
